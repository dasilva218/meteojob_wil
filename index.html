<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>formulaire meteo job</title>
</head>
<body>
    <main id="main">
        <form action="" method="post">
					<div class="section-1 marge">
						<div class="tem item-section">
								<label for="pre">Prénoms</label>
								<input type="text" name="penom" id="pre" required placeholder="Votre prénom">
						</div>
						<div class="tem item-section">
							<label for="nom">Nom</label>
							<input type="text" name="nom" id="nom" required placeholder="Votre nom">
						</div>
					</div>
					<!-----section-2--------->
					<div class="tem section-2 marge">
						<label for="email">Adresse e-mail</label>
						<input type="email" name="email" id="mail" required placeholder="Votre adresse e-mail">
					</div>
					<!-----section-3--------->
					<div class="marge tem section-3">
						<label for="mdp">Mot de passe</label>
						<div class="c__mdp">
							<input type="password" name="mdp" id="mdp" required placeholder="Choisissez votre mot de passe">
							<img src="img/visible_eye_4387.png" alt="#">
						</div>
					</div>
					<!-----section-4--------->
					<div class="marge tem section-4">
						<label for="pr">Postes recherchés</label>
						<input type="text" name="pr" id="pr" required placeholder="Ex : chef de projet,cuisinier">
					</div>
					<!-----section-5--------->
					<div class="marge tem section-5">
						<label for="w">Où souhaitez-vous travailler?</label>
						<input type="text" name="w" id="w" required placeholder="Ex : Essonne,Nantes,Bretagne">
					</div>
					<!------contrat recherché------->
					<fieldset>
						<legend>Types de contrats recherchés</legend>
						<div class="input">
							<input type="checkbox" name="tpr" value="cdi" id="cdi">
							<input type="checkbox" name="tpr" value="cdi" id="cdd">
							<input type="checkbox" name="tpr" value="cdi" id="if">
							<input type="checkbox" name="tpr" value="cdi" id="int">
							<input type="checkbox" name="tpr" value="cdi" id="stage">
							<input type="checkbox" name="tpr" value="cdi" id="aa">
							<input type="checkbox" name="tpr" value="cdi" id="tc">
							
							<label for="cdi"  class="c1">
								cdi
							</label>
							<label for="cdd"  class="c2">
								cdd
							</label>
							<label for="if"  class="c3">	<span>Indépendant /franchisé</span>
							</label>
							<label for="int"  class="c4">Intérim</label>
							<label for="stage"  class="c5">Stage</label>
							<label for="aa"  class="c6"><span>Alternance /Apprentissage</span></label>
							<label for="tc">+ de types de contrat</label>
						</div>
					</fieldset>
					<!---------------les conditions------>
					<div class="term__field mb-1">
                <span>
                    j'accepte les <a href="#">conditions generales</a> pour creer mon compte,beneficier des services de matching et de postuler aux offres : 
                </span>

                <div>
                    <span class="btn--switch">
                        <input type="checkbox" name="term_of_use" id="term" value="yes"/>
    
                        <label for="term" class="btn__accepted">
                            OUI
                        </label>
    
                        <label for="term" class="btn__refused">
                            NON
                        </label>
                    </span>
                </div>

            </div>						<div class="sub">
							<input type="submit" value="Continuer"/>
						</div>
        </form>
    </main>
</body>
</html>
